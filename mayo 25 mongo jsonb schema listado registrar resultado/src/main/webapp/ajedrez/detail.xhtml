<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<ui:define name="title">
		Puntuaciones de la Obra
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{detalleObraWeb.idObra}" />
			<f:viewAction action="#{detalleObraWeb.load()}" />
		</f:metadata>
	</ui:define>

	<ui:define name="content">
		<div class="row">
			<div class="col-12">
				<h2>Puntuaciones de la Obra</h2>
				
				<h:messages id="messages" styleClass="error" />
				
				
				
								
				
				<!-- Tabla de mensajes -->
				<h:dataTable value="#{detalleObraWeb.puntuaciones}" var="puntuaciones" 
					styleClass="default" 
					headerClass="header"
					rowClasses="alt,"
					style="margin-top: 20px;">
					
					<h:column>
						<f:facet name="header">Usuario</f:facet>
						#{puntuaciones.usuario}
					</h:column>
					
					<h:column>
						<f:facet name="header">Nota tecnica</f:facet>
						#{puntuaciones.nota_tecnica}
					</h:column>
					
					<h:column>
						<f:facet name="header">Nota artistica</f:facet>
						#{puntuaciones.nota_artistica}
					</h:column>
					<h:column>
						<f:facet name="header">Comentario</f:facet>
							#{puntuaciones.comentario}
								</h:column>
				
					
					
				</h:dataTable>
				
				<h:panelGroup rendered="#{empty detalleObraWeb.puntuaciones}">
					<p>No hay puntuaciones disponibles para esta obra.</p>
				</h:panelGroup>
				
				<!-- Enlace para volver al listado -->
				<div style="margin-top: 20px;">
					<h:link value="Volver al listado" outcome="listado" styleClass="button" />
				</div>
				
			</div>
		</div>
	</ui:define>
</ui:composition>
