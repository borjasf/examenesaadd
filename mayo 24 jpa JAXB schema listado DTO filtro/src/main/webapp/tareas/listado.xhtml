<ui:composition template="/WEB-INF/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Listado de Tareas
    </ui:define>

    <ui:define name="content">
        <h2>Listado de Tareas</h2>
        
        <h:messages id="messages" styleClass="error" />
        
        <!-- Formulario de filtros -->
        <h:form id="filtrosForm">
            <fieldset style="border: 1px solid #ddd; padding: 15px; margin-bottom: 20px;">
                <legend>Filtros de b√∫squeda</legend>
                
                <div class="form-group">
                    <label for="estado">Estado de la tarea:</label>
                    <h:inputText id="estadoTarea" 
                        value="#{listadoWeb.filtroEstadoTarea}" />
                </div>
                
                <div>
                    <h:commandButton value="Filtrar" 
                        action="#{listadoWeb.cargarListado()}" 
                        styleClass="button" />
                    <h:commandButton value="Limpiar filtros" 
                        action="#{listadoWeb.limpiarFiltro()}" 
                        styleClass="button" style="background-color: #6c757d; margin-left: 10px;" />
                </div>
            </fieldset>
        </h:form>
                                        
        <!-- Tabla de obras -->
        <h:dataTable value="#{listadoWeb.tareas}" var="tarea">
            
            <h:column>
                <f:facet name="header">Identificador</f:facet>
                #{tarea.id}
            </h:column>
            
            <h:column>
                <f:facet name="header">Nombre</f:facet>
                #{tarea.nombre}
            </h:column>
            
            <h:column>
                <f:facet name="header">Especie</f:facet>
                #{tarea.fechaPrevista}
            </h:column>
            
            <h:column>
                <f:facet name="header">Estado actual</f:facet>
                #{tarea.estadoActual}
            </h:column>
            
        </h:dataTable>
        
        <h:panelGroup rendered="#{empty listadoWeb.tareas}">
            <p>No hay tareas disponibles.</p>
        </h:panelGroup>
        
    </ui:define>
</ui:composition>
