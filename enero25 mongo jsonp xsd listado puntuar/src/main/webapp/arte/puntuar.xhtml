<ui:composition template="/WEB-INF/template/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Puntuar Obra</ui:define>

    <ui:define name="content">
        <h2>Puntuar Obra</h2>
        
        <h:messages globalOnly="false" styleClass="error" />
        
        <h:form>
            <fieldset style="border: 1px solid #ddd; padding: 20px;">
                <legend>Datos de la Puntuación</legend>
                
                <div class="form-group">
                    <label for="obra">Seleccionar Obra:</label>
                    <h:selectOneMenu id="obra" value="#{puntuarWeb.idObraSeleccionada}" required="true" requiredMessage="Debe seleccionar una obra">
                        <f:selectItem itemLabel="-- Seleccione una obra --" itemValue="" />
                        <f:selectItems value="#{puntuarWeb.obrasDisponibles}" var="o" 
                                       itemLabel="#{o.titulo} (#{o.codigoInscripcion})" itemValue="#{o.id}" />
                    </h:selectOneMenu>
                </div>
                
                <div class="form-group">
                    <label for="usuario">Usuario (Email):</label>
                    <h:inputText id="usuario" value="#{puntuarWeb.usuario}" required="true" requiredMessage="El usuario es obligatorio" />
                </div>
                
                <div class="form-group">
                    <label for="notaTecnica">Nota Técnica (0-5):</label>
                    <h:inputText id="notaTecnica" value="#{puntuarWeb.notaTecnica}" required="true" requiredMessage="La nota técnica es obligatoria">
                        <f:validateDoubleRange minimum="0.0" maximum="5.0" />
                    </h:inputText>
                </div>
                
                <div class="form-group">
                    <label for="notaArtistica">Nota Artística (0-5):</label>
                    <h:inputText id="notaArtistica" value="#{puntuarWeb.notaArtistica}" required="true" requiredMessage="La nota artística es obligatoria">
                        <f:validateDoubleRange minimum="0.0" maximum="5.0" />
                    </h:inputText>
                </div>
                
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <h:inputTextarea id="comentario" value="#{puntuarWeb.comentario}" rows="4" />
                </div>
                
                <div style="margin-top: 20px;">
                    <h:commandButton value="Puntuar" action="#{puntuarWeb.puntuar()}" styleClass="button" />
                    <h:link value="Cancelar / Volver al Listado" outcome="listado" styleClass="button" style="background-color: #6c757d; margin-left: 10px;" />
                </div>
                
            </fieldset>
        </h:form>
    </ui:define>
</ui:composition>
